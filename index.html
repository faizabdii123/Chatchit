<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>MyAfchat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* LOCK THE PAGE SCROLLING */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Stops the background from moving */
            background-color: #f3f4f6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overscroll-behavior: none; /* Stops iPhone bounce */
        }

        /* BACKGROUND ANIMATION */
        .wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
        }

        /* --- THE LAYOUT LOGIC --- */
        
        /* DEFAULT (MOBILE): Sticks to the screen edges */
        #app-root {
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            background: #fff;
            z-index: 10;
        }

        /* PC / TABLET: Floats in the center */
        @media (min-width: 768px) {
            body { display: flex; align-items: center; justify-content: center; }
            #app-root {
                position: relative;
                width: 400px;
                height: 85vh;
                border-radius: 24px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                border: 1px solid rgba(255,255,255,0.5);
                overflow: hidden;
            }
        }

        /* MESSAGES */
        .msg-self { background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .msg-other { background: #f3f4f6; color: #1f2937; border-bottom-left-radius: 2px; }
        
        /* HIDE SCROLLBAR BUT KEEP SCROLLING */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div id="app-root">
        
        <div class="p-3 bg-white/90 border-b border-gray-100 flex justify-between items-center shrink-0 z-20 backdrop-blur-sm">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                    <i class="fas fa-heart"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-800 leading-none text-lg">MyAfchat</h1>
                    <p class="text-[11px] text-green-500 font-bold flex items-center gap-1 mt-0.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                    </p>
                </div>
            </div>
            <button onclick="clearChat()" class="w-9 h-9 rounded-full bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition flex items-center justify-center active:scale-90">
                <i class="fas fa-trash-alt text-xs"></i>
            </button>
        </div>

        <div id="login-screen" class="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center p-6">
            <div class="mb-8 text-center">
                <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-500 text-2xl animate-bounce">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Welcome</h2>
                <p class="text-gray-400 text-sm">Join the chat room</p>
            </div>
            
            <input type="text" id="username" placeholder="Enter your name..." 
                class="w-full p-4 rounded-xl bg-gray-50 border-2 border-gray-100 outline-none text-center font-bold text-lg mb-4 focus:border-blue-500 focus:bg-white transition-all">
            
            <button onclick="login()" 
                class="w-full py-4 rounded-xl bg-blue-600 text-white font-bold text-lg shadow-lg active:scale-95 transition hover:bg-blue-700">
                Start Chatting
            </button>
        </div>

        <div id="chat-feed" class="flex-1 overflow-y-auto p-4 space-y-3 bg-white no-scrollbar scroll-smooth">
            </div>

        <div class="p-3 bg-white border-t border-gray-100 shrink-0 pb-safe">
            <form onsubmit="sendMessage(event)" class="flex gap-2 items-center">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"
                    class="flex-1 p-3.5 pl-5 rounded-full bg-gray-100 border-none outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-700">
                
                <button type="submit" 
                    class="w-12 h-12 rounded-full bg-blue-600 text-white shadow-md flex items-center justify-center hover:bg-blue-700 active:scale-90 transition transform shrink-0">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </form>
        </div>

    </div>

    <div id="toast" class="fixed top-16 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-2.5 rounded-full text-xs font-bold opacity-0 transition pointer-events-none z-[60] shadow-xl flex items-center gap-2">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toast-msg">Success</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyArgYxNInVRfiCaG3X5PYFz8g5PUGrL6T4",
            authDomain: "myafchat.firebaseapp.com",
            projectId: "myafchat",
            storageBucket: "myafchat.firebasestorage.app",
            messagingSenderId: "579409083124",
            appId: "1:579409083124:web:9e58c42318319c2dcafca1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const currentRoom = "main-chat"; 
        let currentUser = "";

        // INIT
        function initApp() {
            const savedUser = sessionStorage.getItem('myafchat_user');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('username').value = savedUser;
            }
        }
        initApp();

        window.login = function() {
            const name = document.getElementById('username').value.trim();
            if (!name) return showToast("Enter your name");
            currentUser = name;
            sessionStorage.setItem('myafchat_user', name);
            // Hide login
            const loginScreen = document.getElementById('login-screen');
            loginScreen.classList.add('hidden');
            loginScreen.style.display = 'none';
            startChatListener();
        };

        window.sendMessage = async function(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    user: currentUser,
                    room: currentRoom,
                    createdAt: serverTimestamp()
                });
                input.value = "";
                input.focus();
            } catch (err) { console.error(err); }
        };

        window.clearChat = async function() {
            if(!confirm("Are you sure? This deletes messages for EVERYONE.")) return;
            showToast("Deleting...");
            const q = query(collection(db, "messages"), where("room", "==", currentRoom));
            const snapshot = await getDocs(q);
            snapshot.forEach(async (doc) => await deleteDoc(doc.ref));
            showToast("Chat Cleared!");
        };

        function startChatListener() {
            const q = query(
                collection(db, "messages"),
                where("room", "==", currentRoom),
                orderBy("createdAt", "asc")
            );

            onSnapshot(q, (snapshot) => {
                const feed = document.getElementById('chat-feed');
                feed.innerHTML = ''; 

                if (snapshot.empty) {
                     feed.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-gray-300 opacity-60">
                            <i class="fas fa-comments text-5xl mb-3"></i>
                            <p class="text-sm">No messages yet</p>
                        </div>
                     `;
                }

                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    renderMessage(msg.user, msg.text, feed);
                });
                
                // Force scroll to bottom
                setTimeout(() => { feed.scrollTop = feed.scrollHeight; }, 100);
            });
        }

        function renderMessage(user, text, container) {
            const isMe = user === currentUser;
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} fade-in mb-2`;

            const safeText = text ? text.replace(/</g, "&lt;") : "";

            div.innerHTML = `
                <span class="text-[10px] text-gray-400 mx-1 mb-0.5 ${isMe ? 'hidden' : 'block'}">${user}</span>
                <div class="${isMe ? 'msg-self' : 'msg-other'} max-w-[85%] px-4 py-2.5 rounded-2xl text-[15px] shadow-sm break-words leading-relaxed">
                    ${safeText}
                </div>
            `;
            container.appendChild(div);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0');
            setTimeout(() => { t.classList.add('opacity-0'); }, 2500);
        }
    </script>
</body>
</html>

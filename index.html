<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyAfchat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* BASE SETTINGS */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            background-color: #f3f4f6; /* Gray background for PC */
        }

        /* ANIMATED BACKGROUND (Visible on PC, behind the phone app) */
        .rainbow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* GLASS EFFECT */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* CHAT BUBBLES */
        .msg-self {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border-bottom-right-radius: 2px;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }
        .msg-other {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 2px;
            border: 1px solid #f3f4f6;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* SCROLLBAR STYLING */
        #chat-feed::-webkit-scrollbar { width: 4px; }
        #chat-feed::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }

        /* UTILITIES */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-[100dvh] w-full flex items-center justify-center">

    <div class="rainbow-bg"></div>

    <div class="relative w-full h-full md:w-[420px] md:h-[85vh] md:rounded-[30px] md:shadow-2xl overflow-hidden bg-white flex flex-col md:border md:border-white/50">
        
        <div class="p-4 bg-white/90 border-b border-gray-100 flex justify-between items-center shrink-0 z-20 backdrop-blur-md sticky top-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-white shadow-md">
                    <i class="fas fa-comments text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-900 leading-none text-lg">MyAfchat</h1>
                    <p class="text-[11px] text-green-600 font-bold flex items-center gap-1 mt-1">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Connected
                    </p>
                </div>
            </div>
            
            <button onclick="clearChat()" class="w-9 h-9 rounded-full bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition shadow-sm active:scale-90" title="Clear Chat">
                <i class="fas fa-trash-alt text-sm"></i>
            </button>
        </div>

        <div id="login-screen" class="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 fade-in">
            <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 text-blue-600 text-3xl shadow-sm animate-bounce">
                <i class="fas fa-heart"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-sm mb-8">Enter your name to join the room</p>
            
            <input type="text" id="username" placeholder="Your Name" 
                class="w-full p-4 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none text-center font-bold text-lg mb-4 transition-all">
            
            <button onclick="login()" 
                class="w-full py-4 rounded-xl bg-gray-900 text-white font-bold text-lg shadow-lg active:scale-95 transition hover:bg-black">
                Start Chatting
            </button>
        </div>

        <div id="chat-feed" class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#f8fafc] scroll-smooth">
            </div>

        <div class="p-3 bg-white border-t border-gray-100 shrink-0 pb-safe">
            <form onsubmit="sendMessage(event)" class="flex gap-2 items-center">
                <input type="text" id="msg-input" placeholder="Type something..." autocomplete="off"
                    class="flex-1 p-3.5 pl-5 rounded-full border border-gray-200 bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                
                <button type="submit" 
                    class="w-12 h-12 rounded-full bg-blue-600 text-white shadow-lg flex items-center justify-center hover:bg-blue-700 active:scale-90 transition transform">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </form>
        </div>

    </div>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-2 rounded-full text-sm font-medium opacity-0 transition-all duration-300 pointer-events-none z-[60] shadow-xl flex items-center gap-2 transform -translate-y-10">
        <i class="fas fa-info-circle text-blue-400"></i>
        <span id="toast-msg">Notification</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // YOUR CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyArgYxNInVRfiCaG3X5PYFz8g5PUGrL6T4",
            authDomain: "myafchat.firebaseapp.com",
            projectId: "myafchat",
            storageBucket: "myafchat.firebasestorage.app",
            messagingSenderId: "579409083124",
            appId: "1:579409083124:web:9e58c42318319c2dcafca1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CONFIGURATION
        const currentRoom = "main-chat"; // Fixed room for everyone
        let currentUser = "";

        // INITIALIZE
        function initApp() {
            const savedUser = sessionStorage.getItem('myafchat_user');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('username').value = savedUser;
            }
        }
        initApp();

        // LOGIN
        window.login = function() {
            const name = document.getElementById('username').value.trim();
            if (!name) return showToast("Please enter a name");
            currentUser = name;
            sessionStorage.setItem('myafchat_user', name);
            document.getElementById('login-screen').classList.add('hidden');
            startChatListener();
        };

        // SEND MESSAGE
        window.sendMessage = async function(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    user: currentUser,
                    room: currentRoom,
                    createdAt: serverTimestamp()
                });
                input.value = "";
                input.focus();
            } catch (err) { console.error(err); }
        };

        // BATCH DELETE (Clear Chat)
        window.clearChat = async function() {
            if(!confirm("Are you sure you want to clear the chat for EVERYONE?")) return;
            showToast("Clearing chat...");
            
            try {
                const q = query(collection(db, "messages"), where("room", "==", currentRoom));
                const snapshot = await getDocs(q);
                const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                showToast("Chat deleted successfully");
            } catch (error) {
                console.error(error);
                alert("Error deleting messages.");
            }
        };

        // LISTENER
        function startChatListener() {
            const q = query(
                collection(db, "messages"),
                where("room", "==", currentRoom),
                orderBy("createdAt", "asc")
            );

            onSnapshot(q, (snapshot) => {
                const feed = document.getElementById('chat-feed');
                feed.innerHTML = ''; 

                if (snapshot.empty) {
                     feed.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-gray-400 opacity-50">
                            <i class="fas fa-comment-dots text-4xl mb-2"></i>
                            <p class="text-sm">No messages yet</p>
                        </div>
                     `;
                }

                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    renderMessage(msg.user, msg.text, feed);
                });
                
                // Scroll to bottom
                setTimeout(() => { feed.scrollTop = feed.scrollHeight; }, 100);
            });
        }

        function renderMessage(user, text, container) {
            const isMe = user === currentUser;
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} fade-in mb-3`;

            const safeText = text ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : "";

            div.innerHTML = `
                <span class="text-[10px] text-gray-400 mx-1 mb-1 font-medium ${isMe ? 'hidden' : 'block'}">${user}</span>
                <div class="${isMe ? 'msg-self' : 'msg-other'} max-w-[80%] px-4 py-2.5 text-[15px] leading-relaxed break-words">
                    ${safeText}
                </div>
            `;
            container.appendChild(div);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', '-translate-y-10');
            t.classList.add('translate-y-0');
            setTimeout(() => {
                t.classList.add('opacity-0', '-translate-y-10');
                t.classList.remove('translate-y-0');
            }, 3000);
        }
    </script>
</body>
</html>
